<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <article class="card" aria-labelledby="product-title" aria-describedby="product-desc product-price">
      <div class="card__media" role="img" aria-label="Gabrielle Essence Eau De Parfum bottle"></div>
      <div class="card__body">
        <p class="eyebrow">Perfume</p>
        <h1 id="product-title" class="title">Gabrielle Essence Eau De Parfum</h1>
        <p id="product-desc" class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div id="product-price" class="price-row">
          <span class="price">$149.99</span>
          <span class="price--old">$169.99</span>
        </div>
        <button class="add-btn" type="button">
          <img src="images/icon-cart.svg" alt="" aria-hidden="true"> Add to Cart
        </button>
      </div>
    </article>
  </main>
</body>
</html>
